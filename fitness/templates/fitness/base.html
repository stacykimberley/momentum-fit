{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Momentum Fit{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Static CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: orange;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Momentum Fit</a>
        </div>
    </nav>

    <!-- Display messages here -->
    <div class="container mt-4">
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.level_tag }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="container mt-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <footer class="text-center mt-5 py-3" style="background-color: orange;">
        <p class="text-white">&copy; 2024 Momentum Fit</p>
    </footer>
</body>
</html>
