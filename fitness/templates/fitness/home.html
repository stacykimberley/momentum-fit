<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Fit - Home</title>
</head>
<body>
    <h1>Welcome to Momentum Fit!</h1>
    <h2>Exercises</h2>
    <ul>
        {% for exercise in exercises %}
            <li>{{ exercise.name }}: {{ exercise.description }}</li>
        {% empty %}
            <li>No exercises available.</li>
        {% endfor %}
    </ul>
</body>
</html>
